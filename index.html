<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDF FreePhase Dynamic</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:"Segoe UI",Arial,sans-serif;
  text-align:center;
  margin:0;
}
header { padding:30px 0 10px; }
h1 { font-size:40px; font-weight:600; margin-bottom:5px; }
.clock { font-size:16px; color:#bbb; margin-bottom:25px; }
h2 { font-size:26px; margin:30px 0 10px; }

.band-card {
  width:90%;
  margin:15px auto;
  padding:24px;
  border-radius:18px;
  font-size:24px;
  box-shadow:0 0 25px rgba(0,0,0,.4);
  transition:.25s;
}
.band-card.current {
  transform:scale(1.04);
  border:2px solid #fff;
  box-shadow:0 0 35px rgba(255,255,255,.25);
}

.green { background:#1f8f2e; }
.amber { background:#c9a200; }
.red   { background:#b00000; }

.dot {
  height:16px;
  width:16px;
  border-radius:50%;
  display:inline-block;
  margin-right:8px;
}
.dot.green { background:#58d46d; }
.dot.amber { background:#ffd84a; }
.dot.red   { background:#ff4c4c; }

.price { font-size:32px; font-weight:bold; margin:6px 0; }
.saving { font-size:16px; margin-top:4px; }

.greyed {
  opacity:.35;
  border:2px dashed #666;
}

footer {
  margin-top:50px;
  padding:20px;
  font-size:14px;
  color:#666;
}
</style>
</head>

<body>

<header>
<h1>EDF FreePhase Dynamic - ST15 0WL</h1>
<div class="clock" id="clock"></div>
</header>

<h2>Today</h2>
<div id="today-green-early"></div>
<div id="today-amber"></div>
<div id="today-red"></div>
<div id="today-green-late"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green-early"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>

<script>
const BASELINE = 25.65;

function updateClock(){
  document.getElementById("clock").textContent =
    new Date().toLocaleString("en-GB");
}
setInterval(updateClock,1000);
updateClock();

function savingText(price){
  const pct=((BASELINE-price)/BASELINE)*100;
  return pct>=0
    ? `▼ ${pct.toFixed(0)} percent below baseline`
    : `▲ ${Math.abs(pct).toFixed(0)} percent above baseline`;
}

function buildCard(id, band, price, time){
  const el=document.getElementById(id);
  const pending=price==null;
  el.innerHTML=`
    <div class="band-card ${band} ${pending?"greyed":""}" id="${id}-card">
      <div><span class="dot ${band}"></span>${band.toUpperCase()}</div>
      ${pending
        ? `<div class="price">Price not yet published</div>`
        : `<div class="price">${price.toFixed(2)}p per kWh</div>`}
      <div>${time}</div>
      <div class="saving">${pending?"Awaiting publication":savingText(price)}</div>
    </div>
  `;
}

function highlightNow(){
  const d=new Date();
  const mins=d.getHours()*60+d.getMinutes();

  const inRange=(s,e)=>mins>=s && mins<e;

  if(inRange(1,360)) add("today-green-early");
  if(inRange(360,960)) add("today-amber");
  if(inRange(960,1140)) add("today-red");
  if(inRange(1140,1380)) add("today-amber");
  if(inRange(1380,1440)) add("today-green-late");
}

function add(id){
  const el=document.getElementById(id+"-card");
  if(el) el.classList.add("current");
}

fetch("data.json?ts="+Date.now())
.then(r=>r.json())
.then(data=>{
  const t=data.today;
  const tom=data.tomorrow;

  buildCard("today-green-early","green",t.green?.price,"00:01 - 06:00");
  buildCard("today-amber","amber",t.amber?.price,"06:00 - 16:00 & 19:00 - 23:00");
  buildCard("today-red","red",t.red?.price,"16:00 - 19:00");
  buildCard("today-green-late","green",t.green?.price,"23:00 - 00:00");

  buildCard("tomorrow-green-early","green",tom.green?.price,"00:01 - 06:00");
  buildCard("tomorrow-amber","amber",tom.amber?.price,"06:00 - 16:00 & 19:00 - 23:00");
  buildCard("tomorrow-red","red",tom.red?.price,"16:00 - 19:00");

  highlightNow();
});
</script>
