<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDF FreePhase Dynamic</title>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: "Segoe UI", Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
  }

  header {
    padding: 20px 0 5px 0;
  }

  h1 {
    font-size: 46px;
    font-weight: 600;
    margin: 0;
  }

  .clock {
    font-size: 22px;
    color: #bbb;
    margin-top: 5px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 34px;
    margin: 22px 0 12px 0;
    font-weight: 500;
  }

  .band-card {
    width: 92%;
    margin: 12px auto;
    padding: 22px;
    border-radius: 20px;
    font-size: 30px;
    box-shadow: 0px 0px 25px rgba(255,255,255,0.12);
    transition: transform 0.25s;
  }

  .band-card.current {
    transform: scale(1.04);
    box-shadow: 0 0 35px rgba(255,255,255,0.25);
    border: 2px solid white;
  }

  .dot {
    height: 22px;
    width: 22px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 12px;
    vertical-align: middle;
  }

  .dot.green { background: #58d46d; }
  .dot.amber { background: #ffd84a; }
  .dot.red { background: #ff4c4c; }

  .price {
    font-size: 42px;
    font-weight: bold;
    margin: 10px 0;
  }

  .saving {
    margin-top: 6px;
    font-size: 22px;
  }

  .saving.green { color: #58d46d; }
  .saving.amber { color: #ffd84a; }
  .saving.red { color: #ff4c4c; }

  .placeholder {
    opacity: 0.4;
    font-size: 26px;
  }

  footer {
    margin-top: 35px;
    padding-bottom: 25px;
    font-size: 20px;
    color: #666;
  }
</style>

</head>
<body>

<header>
  <h1>EDF FreePhase Dynamic - ST15 0WL</h1>
  <div class="clock" id="clock">Loading…</div>
</header>

<h2>Today</h2>
<div id="today-green"></div>
<div id="today-amber"></div>
<div id="today-red"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>

<footer>
  EDF FreePhase Dynamic Display by Matt Lewis • Auto-updated hourly
</footer>

<script>
// Live Clock
function updateClock() {
  document.getElementById("clock").textContent =
    new Date().toLocaleString("en-GB");
}
setInterval(updateClock, 1000);
updateClock();

// Format time
function formatTime(iso) {
  if (!iso) return "";
  const d = new Date(iso);
  return d.toLocaleTimeString("en-GB", {
    hour: "2-digit",
    minute: "2-digit"
  });
}

// Baseline for savings
const BASELINE = 25.65;

// Build card UI
function buildCard(day, band, item) {
  const container = document.getElementById(`${day}-${band}`);

  // If null (tomorrow not yet published)
  if (!item) {
    container.innerHTML = `
      <div class="band-card ${band} placeholder">
        <span class="dot ${band}"></span> ${band.toUpperCase()}<br>
        Awaiting publication
      </div>
    `;
    return;
  }

  // Weighted average price
  const price = item.price.toFixed(2);

  // Savings percentage
  const saving = ((BASELINE - item.price) / BASELINE) * 100;
  const savingHTML =
    saving >= 0
      ? `<div class="saving green">▼ ${saving.toFixed(0)} percent below baseline</div>`
      : `<div class="saving red">▲ ${Math.abs(saving).toFixed(0)} percent above baseline</div>`;

  // Dual amber windows (start_list / end_list)
  let windowHTML = "";
  if (item.start_list && item.start_list.length > 0) {
    for (let i = 0; i < item.start_list.length; i++) {
      windowHTML += `
        <div>${formatTime(item.start_list[i])} to ${formatTime(item.end_list[i])}</div>
      `;
    }
  }

  container.innerHTML = `
    <div class="band-card ${band}" id="${day}-${band}-card">
      <div><span class="dot ${band}"></span> ${band.toUpperCase()}</div>
      <div class="price">${price}p per kWh</div>
      ${windowHTML}
      ${savingHTML}
    </div>
  `;
}

// Highlight active band
function highlightCurrentBand(data) {
  const now = new Date();

  ["green", "amber", "red"].forEach(band => {
    const item = data.today[band];
    if (!item || !item.start_list) return;

    for (let i = 0; i < item.start_list.length; i++) {
      const start = new Date(item.start_list[i]);
      const end = new Date(item.end_list[i]);
      if (now >= start && now <= end) {
        const card = document.getElementById(`today-${band}-card`);
        if (card) card.classList.add("current");
      }
    }
  });
}

// Load JSON
fetch("https://raw.githubusercontent.com/MattL1989/freephase-dynamic-display/main/data.json")
  .then(r => r.json())
  .then(data => {

    ["today", "tomorrow"].forEach(day => {
      ["green", "amber", "red"].forEach(band => {
        buildCard(day, band, data[day][band]);
      });
    });

    highlightCurrentBand(data);
  })
  .catch(err => console.error("Error loading data", err));

</script>
</body>
</html>
