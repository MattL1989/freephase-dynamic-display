<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDF FreePhase Dynamic</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:Segoe UI, Arial, sans-serif;
  text-align:center;
  margin:0;
}
header { padding:30px 0 10px; }
h1 { font-size:40px; margin-bottom:6px; }
.clock { font-size:16px; color:#aaa; }

.band-card {
  width:90%;
  margin:14px auto;
  padding:24px;
  border-radius:18px;
  font-size:24px;
  box-shadow:0 0 22px rgba(0,0,0,.45);
}
.band-card.current {
  border:3px solid #fff;
  box-shadow:0 0 32px rgba(255,255,255,.35);
}

.green { background:#1f8f2e; }
.amber { background:#c9a200; }
.red   { background:#b00000; }

.greyed { opacity:.35; }

.price { font-size:32px; font-weight:600; margin:8px 0; }
.small { font-size:15px; color:#ddd; }

footer {
  margin:50px 0 30px;
  font-size:14px;
  color:#666;
}
</style>
</head>

<body>

<header>
<h1>EDF FreePhase Dynamic – ST15 0WL</h1>
<div class="clock" id="clock"></div>
</header>

<h2>Today</h2>
<div id="today"></div>

<h2>Tomorrow</h2>
<div id="tomorrow"></div>

<hr style="margin:50px 0;opacity:.2">

<h2>Set Charging Price Threshold</h2>
<div>Current threshold:</div>
<h2 id="current-threshold">Loading…</h2>

<input id="new-threshold" type="number"
style="font-size:24px;padding:14px;width:240px;text-align:center;
border-radius:12px;border:2px solid #444;background:#222;color:#fff"
placeholder="Enter new threshold">

<br><br>
<button onclick="saveThreshold()"
style="padding:12px 26px;font-size:20px;border-radius:12px">Save</button>

<div id="status" style="margin-top:18px"></div>

<footer>
EDF FreePhase Display by Matt Lewis · Auto updated via GitHub Actions
</footer>

<script>
const BASELINE = 25.65;

const SUPABASE_URL = "https://pczxhzjdzcmojstavzym.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InBjenhoempkemNtb2pzdGF2enltIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUxODAzOTksImV4cCI6MjA4MDc1NjM5OX0.OhWE9-HT0fFQUAdVQEkwp1PCLIfSsKOqQrZidK3cVxs";

function updateClock(){
  document.getElementById("clock").textContent =
    new Date().toLocaleString("en-GB");
}
setInterval(updateClock,1000);
updateClock();

function pctText(price){
  const pct = ((BASELINE - price) / BASELINE) * 100;
  const arrow = pct >= 0 ? "▼" : "▲";
  return `${arrow} ${Math.abs(pct).toFixed(0)} percent ${pct >= 0 ? "below" : "above"} baseline`;
}

function card(band, price, time, isCurrent){
  return `
  <div class="band-card ${band} ${isCurrent ? "current" : ""}">
    <div>${band.toUpperCase()}</div>
    ${price == null
      ? `<div class="price">Price not yet published</div><div class="small">Awaiting publication</div>`
      : `<div class="price">${price.toFixed(2)}p per kWh</div>
         <div>${time}</div>
         <div class="small">${pctText(price)}</div>`
    }
  </div>`;
}

function sameLocalDay(dateA, dateB){
  return dateA.getFullYear() === dateB.getFullYear()
      && dateA.getMonth() === dateB.getMonth()
      && dateA.getDate() === dateB.getDate();
}

fetch("data.json?ts=" + Date.now())
.then(r => r.json())
.then(data => {

  const now = new Date();
  const todayEl = document.getElementById("today");
  const tomorrowEl = document.getElementById("tomorrow");

  todayEl.innerHTML = "";
  tomorrowEl.innerHTML = "";

  const all = [
    { src: data.today.green,  band:"green",  label:"00:01 – 06:00" },
    { src: data.today.amber,  band:"amber",  label:"06:00 – 16:00 & 19:00 – 23:00" },
    { src: data.today.red,    band:"red",    label:"16:00 – 19:00" },
    { src: data.tomorrow.green, band:"green", label:"00:01 – 06:00" },
    { src: data.tomorrow.amber, band:"amber", label:"06:00 – 16:00 & 19:00 – 23:00" },
    { src: data.tomorrow.red,   band:"red",   label:"16:00 – 19:00" }
  ];

  all.forEach(item => {
    if(!item.src || !item.src.start) return;

    const start = new Date(item.src.start);
    const end   = new Date(item.src.end);
    const isCurrent = now >= start && now < end;

    if(sameLocalDay(start, now)){
      todayEl.innerHTML += card(item.band, item.src.price, item.label, isCurrent);
    }
    else if(sameLocalDay(start, new Date(now.getTime() + 86400000))){
      tomorrowEl.innerHTML += card(item.band, item.src.price, item.label, false);
    }
  });
});

// Supabase
async function loadThreshold(){
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold&select=value`,
    { headers:{ apikey:SUPABASE_KEY, Authorization:`Bearer ${SUPABASE_KEY}` } }
  );
  const data = await res.json();
  document.getElementById("current-threshold").innerText =
    data.length ? data[0].value : "Not set";
  document.getElementById("new-threshold").value = "";
}

async function saveThreshold(){
  const val = document.getElementById("new-threshold").value;
  if(!val) return;

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold`,
    {
      method:"PATCH",
      headers:{
        "Content-Type":"application/json",
        apikey:SUPABASE_KEY,
        Authorization:`Bearer ${SUPABASE_KEY}`,
        Prefer:"return=representation"
      },
      body:JSON.stringify({ value: val })
    }
  );

  document.getElementById("status").innerText =
    res.ok ? "Saved" : "Error saving value";

  loadThreshold();
}

loadThreshold();
</script>

</body>
</html>
