<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDF FreePhase Dynamic</title>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  header {
    padding: 30px 0 10px 0;
  }

  h1 {
    font-size: 42px;
    font-weight: 600;
    margin-bottom: 5px;
  }

  .clock {
    font-size: 18px;
    color: #bbb;
    margin-bottom: 25px;
  }

  h2 {
    font-size: 28px;
    margin: 30px 0 10px 0;
    font-weight: 500;
  }

  .band-card {
    width: 90%;
    margin: 15px auto;
    padding: 25px;
    border-radius: 18px;
    color: white;
    font-size: 26px;
    box-shadow: 0 0 25px rgba(0,0,0,0.4);
    position: relative;
    transition: transform 0.3s, opacity 0.3s;
  }

  .band-card.current {
    transform: scale(1.04);
    box-shadow: 0 0 35px rgba(255,255,255,0.25);
    border: 2px solid white;
  }

  .dot {
    height: 18px;
    width: 18px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 10px;
    vertical-align: middle;
  }

  .green { background: #1f8f2e; }
  .amber { background: #c9a200; }
  .red { background: #b00000; }

  .dot.green { background: #58d46d; }
  .dot.amber { background: #ffd84a; }
  .dot.red { background: #ff4c4c; }

  .price {
    font-size: 34px;
    font-weight: bold;
    margin: 8px 0;
  }

  .saving {
    margin-top: 5px;
    font-size: 18px;
  }

  .saving.green { color: #58d46d; }
  .saving.amber { color: #ffd84a; }
  .saving.red { color: #ff4c4c; }

  footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 16px;
    color: #666;
  }

  .placeholder {
    opacity: 0.4;
    font-size: 22px;
  }

  /* Greyed-out future card */
  .band-card.greyed {
    opacity: 0.35;
    border: 2px dashed #666;
  }
</style>
</head>

<body>

<header>
  <h1>EDF FreePhase Dynamic</h1>
  <div class="clock" id="clock">Loading time…</div>
</header>

<h2>Today</h2>
<div id="today-green-early"></div>
<div id="today-amber"></div>
<div id="today-red"></div>
<div id="today-green-late"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green-early"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>
<div id="tomorrow-green-late"></div>

<footer>
  EDF FreePhase Display • Auto-updated hourly via GitHub Actions
</footer>

<script>
// Live clock
function updateClock() {
  document.getElementById("clock").textContent = new Date().toLocaleString("en-GB");
}
setInterval(updateClock, 1000);
updateClock();

const BASELINE = 25.65;

// ----------------------------
// Build Cards
// ----------------------------
function buildCard(containerId, band, price, timeRange, greyedOut = false) {
  const container = document.getElementById(containerId);

  container.innerHTML = `
    <div class="band-card ${band} ${greyedOut ? 'greyed' : ''}" id="${containerId}-card">
      <div><span class="dot ${band}"></span> ${band.toUpperCase()}</div>
      ${price !== null
        ? `<div class="price">${price.toFixed(2)}p per kWh</div>`
        : `<div class="price">Price not yet published</div>`
      }
      <div>${timeRange}</div>
      ${
        price !== null
          ? savingText(price)
          : `<div class="saving">Awaiting publication</div>`
      }
    </div>
  `;
}

function savingText(price) {
  const saving = ((BASELINE - price) / BASELINE) * 100;
  return saving >= 0
    ? `<span class="saving green">▼ ${saving.toFixed(0)}% below baseline</span>`
    : `<span class="saving red">▲ ${Math.abs(saving).toFixed(0)}% above baseline</span>`;
}

// ----------------------------
// Highlight logic
// ----------------------------
function highlightWindows() {
  const now = new Date();
  const h = now.getHours();
  const m = now.getMinutes();

  const within = (startH, startM, endH, endM) => {
    const nowM = h * 60 + m;
    return nowM >= startH * 60 + startM && nowM < endH * 60 + endM;
  };

  // Today Green Early: 00:01–06:00
  if (within(0,1,6,0)) highlight("today-green-early");

  // Today Amber: 06:00–16:00 or 19:00–23:00
  if (within(6,0,16,0) || within(19,0,23,0)) highlight("today-amber");

  // Today Red: 16:00–19:00
  if (within(16,0,19,0)) highlight("today-red");

  // Today Green Late: 23:00–24:00
  if (within(23,0,24,0)) highlight("today-green-late");

  // Tomorrow Green Early: 00:00–06:00 (but only between midnight and 06:00 tomorrow)
  if (within(0,0,6,0)) highlight("tomorrow-green-early");
}

function highlight(id) {
  const card = document.getElementById(id + "-card");
  if (card) card.classList.add("current");
}

// ----------------------------
// Main Load
// ----------------------------
fetch("data.json")
  .then(r => r.json())
  .then(data => {
    // TODAY
    const todayGreenEarlyPrice = data.today.green.price;
    const todayAmberPrice = data.today.amber.price;
    const todayRedPrice = data.today.red.price;

    const tomorrowGreenPrice = data.tomorrow.green.price;

    // Green Early Today (00:01–06:00)
    buildCard("today-green-early", "green",
      todayGreenEarlyPrice, "00:01 to 06:00");

    // Amber Today (combined)
    buildCard("today-amber", "amber",
      todayAmberPrice, "06:00–16:00 and 19:00–23:00");

    // Red Today
    buildCard("today-red", "red",
      todayRedPrice, "16:00 to 19:00");

    // Green Late Today (23:00–00:00) — uses TOMORROW price
    buildCard("today-green-late", "green",
      tomorrowGreenPrice, "23:00 to 00:00");

    // TOMORROW
    const tomorrowAmberPrice = data.tomorrow.amber.price;
    const tomorrowRedPrice = data.tomorrow.red.price;

    // Tomorrow Green Early (00:00–06:00)
    buildCard("tomorrow-green-early", "green",
      tomorrowGreenPrice, "00:00 to 06:00");

    // Tomorrow Amber
    buildCard("tomorrow-amber", "amber",
      tomorrowAmberPrice, "06:00–16:00 and 19:00–23:00");

    // Tomorrow Red
    buildCard("tomorrow-red", "red",
      tomorrowRedPrice, "16:00 to 19:00");

    // Tomorrow Green Late (greyed out, unknown price)
    buildCard("tomorrow-green-late", "green",
      null, "23:00 to 00:00", true);

    // Highlighting
    highlightWindows();
  })
  .catch(err => console.error("Error loading data.json:", err));
</script>

</body>
</html>
