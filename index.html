<head>
<meta charset="UTF-8" />

<title>EDF FreePhase Dynamic</title>

<style>
body {
  background:#000;
  color:#fff;
  font-family:"Segoe UI",Arial,sans-serif;
  text-align:center;
  margin:0;
}
header { padding:30px 0 10px; }
h1 { font-size:42px; font-weight:600; margin-bottom:5px; }
.clock { font-size:18px; color:#bbb; margin-bottom:25px; }
h2 { font-size:28px; margin:30px 0 10px; }

.band-card {
  width:90%;
  margin:15px auto;
  padding:25px;
  border-radius:18px;
  font-size:26px;
  box-shadow:0 0 25px rgba(0,0,0,.4);
  transition:.3s;
}
.band-card.current {
  transform:scale(1.04);
  border:2px solid #fff;
  box-shadow:0 0 35px rgba(255,255,255,.25);
}

.green { background:#1f8f2e; }
.amber { background:#c9a200; }
.red   { background:#b00000; }

.dot {
  height:18px; width:18px; border-radius:50%;
  display:inline-block; margin-right:10px;
}
.dot.green { background:#58d46d; }
.dot.amber { background:#ffd84a; }
.dot.red   { background:#ff4c4c; }

.price { font-size:34px; font-weight:bold; margin:8px 0; }

.saving {
  font-size:18px;
  margin-top:5px;
  display:inline-block;
  background:transparent;
  padding:0;
}
.savingGood { color:#58d46d; }
.savingBad { color:#ff4c4c; }

.greyed {
  opacity:.35;
  border:2px dashed #666;
}

footer {
  margin-top:50px;
  padding:20px;
  font-size:16px;
  color:#666;
}
</style>

<body>

<header>
<h1>EDF FreePhase Dynamic - ST15 0WL</h1>
<div class="clock" id="clock">Loading time…</div>
</header>

<h2>Today</h2>
<div id="today-green-early"></div>
<div id="today-amber"></div>
<div id="today-red"></div>
<div id="today-green-late"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green-early"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>
<div id="tomorrow-green-late"></div>

<script>
const BASELINE = 25.65;

function updateClock(){
  document.getElementById("clock").textContent = new Date().toLocaleString("en-GB");
}
setInterval(updateClock, 1000);
updateClock();

function savingText(price){
  const pct = ((BASELINE - price) / BASELINE) * 100;
  if (pct >= 0) return `<div class="saving savingGood">▼ ${pct.toFixed(0)} percent below baseline</div>`;
  return `<div class="saving savingBad">▲ ${Math.abs(pct).toFixed(0)} percent above baseline</div>`;
}

function buildCard(id, band, price, time){
  const el = document.getElementById(id);
  const pending = price == null || Number.isNaN(price);
  el.innerHTML = `
    <div class="band-card ${band} ${pending ? "greyed" : ""}" id="${id}-card">
      <div><span class="dot ${band}"></span>${band.toUpperCase()}</div>
      ${pending ? `<div class="price">Price not yet published</div>` : `<div class="price">${Number(price).toFixed(2)}p per kWh</div>`}
      <div>${time}</div>
      ${pending ? `<div class="saving">Awaiting publication</div>` : savingText(Number(price))}
    </div>
  `;
}

function clearHighlights(){
  const cards = document.querySelectorAll(".band-card.current");
  cards.forEach(c => c.classList.remove("current"));
}

function highlight(id){
  const el = document.getElementById(id + "-card");
  if (el) el.classList.add("current");
}

function minutesNow(){
  const d = new Date();
  return d.getHours() * 60 + d.getMinutes();
}

function inRange(m, sh, sm, eh, em){
  const s = sh * 60 + sm;
  const e = eh * 60 + em;
  return m >= s && m < e;
}

function localDayKey(dateObj){
  const y = dateObj.getFullYear();
  const m = String(dateObj.getMonth() + 1).padStart(2, "0");
  const d = String(dateObj.getDate()).padStart(2, "0");
  return `${y}-${m}-${d}`;
}

function addDaysLocal(dateObj, days){
  const d = new Date(dateObj);
  d.setDate(d.getDate() + days);
  return d;
}

function parseIso(s){
  if (!s) return null;
  const d = new Date(s);
  return Number.isNaN(d.getTime()) ? null : d;
}

function assignDayForBand(band, obj){
  if (!obj || obj.price == null || !obj.start || !obj.end) return null;
  const start = parseIso(obj.start);
  const end = parseIso(obj.end);
  if (!start || !end) return null;

  if (band === "green") {
    return localDayKey(end);
  }
  return localDayKey(start);
}

function buildDayMap(data){
  const map = {};

  function put(dayKey, band, obj){
    if (!dayKey) return;
    if (!map[dayKey]) map[dayKey] = { green:null, amber:null, red:null };
    map[dayKey][band] = obj && obj.price != null ? obj : map[dayKey][band];
  }

  if (data && data.today){
    ["green","amber","red"].forEach(b => put(assignDayForBand(b, data.today[b]), b, data.today[b]));
  }
  if (data && data.tomorrow){
    ["green","amber","red"].forEach(b => put(assignDayForBand(b, data.tomorrow[b]), b, data.tomorrow[b]));
  }

  return map;
}

function getDisplayedDays(dayMap){
  const now = new Date();
  const todayKey = localDayKey(now);
  const tomorrowKey = localDayKey(addDaysLocal(now, 1));
  const yesterdayKey = localDayKey(addDaysLocal(now, -1));

  const today = dayMap[todayKey] || null;

  const m = minutesNow();
  const afterMidday = m >= 12 * 60;

  const tomorrow = (afterMidday && dayMap[tomorrowKey] && dayMap[tomorrowKey].green && dayMap[tomorrowKey].amber && dayMap[tomorrowKey].red)
    ? dayMap[tomorrowKey]
    : null;

  const lateGreenForToday = (inRange(m, 23, 0, 24, 0) && tomorrow && tomorrow.green) ? tomorrow.green : null;

  return { todayKey, tomorrowKey, yesterdayKey, today, tomorrow, lateGreenForToday };
}

function renderAll(data){
  const dayMap = buildDayMap(data);
  const { today, tomorrow, lateGreenForToday } = getDisplayedDays(dayMap);

  const todayGreen = today && today.green ? today.green.price : null;
  const todayAmber = today && today.amber ? today.amber.price : null;
  const todayRed = today && today.red ? today.red.price : null;

  buildCard("today-green-early", "green", todayGreen, "00:01 - 06:00");
  buildCard("today-amber", "amber", todayAmber, "06:00 - 16:00 & 19:00 - 23:00");
  buildCard("today-red", "red", todayRed, "16:00 - 19:00");
  buildCard("today-green-late", "green", lateGreenForToday ? lateGreenForToday.price : null, "23:00 - 00:00");

  const tomGreen = tomorrow && tomorrow.green ? tomorrow.green.price : null;
  const tomAmber = tomorrow && tomorrow.amber ? tomorrow.amber.price : null;
  const tomRed = tomorrow && tomorrow.red ? tomorrow.red.price : null;

  buildCard("tomorrow-green-early", "green", tomGreen, "00:01 - 06:00");
  buildCard("tomorrow-amber", "amber", tomAmber, "06:00 - 16:00 & 19:00 - 23:00");
  buildCard("tomorrow-red", "red", tomRed, "16:00 - 19:00");
  buildCard("tomorrow-green-late", "green", null, "23:00 - 00:00");

  applyHighlight();
}

function applyHighlight(){
  clearHighlights();
  const m = minutesNow();

  if (inRange(m, 0, 1, 6, 0)) highlight("today-green-early");
  else if (inRange(m, 6, 0, 16, 0) || inRange(m, 19, 0, 23, 0)) highlight("today-amber");
  else if (inRange(m, 16, 0, 19, 0)) highlight("today-red");
  else if (inRange(m, 23, 0, 24, 0)) highlight("today-green-late");
}

fetch("data.json?ts=" + Date.now())
  .then(r => r.json())
  .then(data => {
    renderAll(data);
    setInterval(applyHighlight, 15000);
  })
  .catch(() => {
    renderAll({ today:{green:null,amber:null,red:null}, tomorrow:{green:null,amber:null,red:null} });
  });
</script>

async function loadThreshold(){

  status.innerText = "";

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold&select=value`,
    {
      headers: {
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,

      }
    }

}

async function updateThreshold(){
  const status = document.getElementById("threshold-status");
  status.innerText = "";

  const v = document.getElementById("new-threshold").value;
  if (v == null || String(v).trim() === ""){
    status.innerText = "Enter a value";
    return;
  }

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold`,
    {
      method: "PATCH",
      headers: {
        "Content-Type": "application/json",
        apikey: SUPABASE_KEY,
        Authorization: `Bearer ${SUPABASE_KEY}`,
        Prefer: "return=representation",
        Accept: "application/json"
      },
      body: JSON.stringify({ value: String(v) })
    }
  );

  if (!res.ok){
    status.innerText = "Error saving value";
    return;
  }

  const d = await res.json();
  if (Array.isArray(d) && d.length && d[0].value != null){
    document.getElementById("current-threshold").innerText = d[0].value;
    status.innerText = "Saved";
  } else {
    status.innerText = "Saved, but no value returned";
    await loadThreshold();
  }
}
