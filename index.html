<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDF FreePhase Dynamic</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0 10px 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .clock {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 28px;
      margin: 40px 0 15px 0;
      font-weight: 500;
    }

    /* band card layout */
    .band-card {
      width: 92%;
      margin: 20px auto;
      padding: 28px;
      border-radius: 20px;
      color: white;
      font-size: 26px;
      box-shadow: 0 0 32px rgba(0,0,0,0.4);
      position: relative;
      transition: transform 0.35s, opacity 0.3s;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    .band-card.current {
      transform: scale(1.05);
      border: 2px solid white;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0 percent { box-shadow: 0 0 20px rgba(255,255,255,0.15); }
      50 percent { box-shadow: 0 0 45px rgba(255,255,255,0.35); }
      100 percent { box-shadow: 0 0 20px rgba(255,255,255,0.15); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(12px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* colours */
    .green { background: #1f8f2e; }
    .amber { background: #c9a200; }
    .red { background: #b00000; }
    .dot {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }
    .dot.green { background: #58d46d; }
    .dot.amber { background: #ffd84a; }
    .dot.red { background: #ff4c4c; }

    .price {
      font-size: 36px;
      font-weight: bold;
      margin: 10px 0;
    }

    .saving {
      margin-top: 8px;
      font-size: 18px;
    }

    .saving.green { color: #58d46d; }
    .saving.red { color: #ff4c4c; }

    /* grey placeholders */
    .band-card.greyed {
      opacity: 0.35;
      border: 2px dashed #666;
    }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 14px;
      color: #777;
    }

    /* threshold UI */
    .threshold-box {
      margin-top: 20px;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    input {
      font-size: 26px;
      padding: 14px;
      width: 260px;
      text-align: center;
      margin-top: 12px;
      border-radius: 12px;
      border: 2px solid #444;
      background: #222;
      color: #fff;
      box-shadow: 0 0 12px rgba(255,255,255,0.15);
    }

    button {
      padding: 14px 28px;
      font-size: 22px;
      margin-top: 20px;
      cursor: pointer;
      border-radius: 12px;
      background: #fff;
      color: #000;
      border: none;
    }

    #threshold-status {
      margin-top: 15px;
      font-size: 20px;
      color: #0f0;
      min-height: 28px;
    }
  </style>
</head>

<body>

<header>
  <h1>EDF FreePhase Dynamic - ST15 0WL</h1>
  <div class="clock" id="clock">Loading time…</div>
</header>

<h2>Today</h2>
<div id="today-green-early"></div>
<div id="today-amber"></div>
<div id="today-red"></div>
<div id="today-green-late"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green-early"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>
<div id="tomorrow-green-late"></div>

<script>
// live clock
function updateClock() {
  document.getElementById("clock").textContent =
    new Date().toLocaleString("en GB");
}
setInterval(updateClock, 1000);
updateClock();

const BASELINE = 25.65;

// build card
function buildCard(containerId, band, price, timeRange, grey = false) {
  const c = document.getElementById(containerId);
  const pending = (price === null || price === undefined);
  const classes = `band-card ${band} ${(pending || grey) ? "greyed" : ""}`;

  const saving = pending
    ? `<div class="saving">Awaiting publication</div>`
    : (() => {
        const s = ((BASELINE - price) / BASELINE) * 100;
        return s >= 0
          ? `<div class="saving green">▼ ${s.toFixed(0)} percent below baseline</div>`
          : `<div class="saving red">▲ ${Math.abs(s).toFixed(0)} percent above baseline</div>`;
      })();

  c.innerHTML = `
    <div class="${classes}" id="${containerId}-card">
      <div><span class="dot ${band}"></span> ${band.toUpperCase()}</div>
      ${
        pending
          ? `<div class="price">Price not yet published</div>`
          : `<div class="price">${price.toFixed(2)}p per kWh</div>`
      }
      <div>${timeRange}</div>
      ${saving}
    </div>
  `;
}

// highlight logic
function highlightWindows() {
  const now = new Date();
  const h = now.getHours();
  const m = now.getMinutes();
  const nowM = h * 60 + m;

  const within = (h1, m1, h2, m2) => nowM >= h1 * 60 + m1 && nowM < h2 * 60 + m2;

  if (within(0, 1, 6, 0)) highlight("today-green-early");
  if (within(6, 0, 16, 0) || within(19, 0, 23, 0)) highlight("today-amber");
  if (within(16, 0, 19, 0)) highlight("today-red");
  if (within(23, 0, 24, 0)) highlight("today-green-late");
  if (within(0, 0, 6, 0)) highlight("tomorrow-green-early");
}

function highlight(id) {
  const card = document.getElementById(id + "-card");
  if (card) {
    card.classList.add("current");
    card.scrollIntoView({ behavior: "smooth", block: "center" });
  }
}

// load data
fetch("data.json?ts=" + Date.now())
  .then(r => r.json())
  .then(data => {
    // today
    buildCard("today-green-early", "green", data.today.green.price, "00:01 - 06:00");
    buildCard("today-amber", "amber", data.today.amber.price, "06:00 - 16:00 and 19:00 - 23:00");
    buildCard("today-red", "red", data.today.red.price, "16:00 - 19:00");

    const tmGreen = data.tomorrow.green ? data.tomorrow.green.price : null;
    buildCard("today-green-late", "green", tmGreen, "23:00 - 00:00");

    // tomorrow
    buildCard("tomorrow-green-early", "green", tmGreen, "00:01 - 06:00");
    buildCard("tomorrow-amber", "amber",
      data.tomorrow.amber ? data.tomorrow.amber.price : null,
      "06:00 - 16:00 and 19:00 - 23:00"
    );
    buildCard("tomorrow-red", "red",
      data.tomorrow.red ? data.tomorrow.red.price : null,
      "16:00 - 19:00"
    );

    // tomorrow late always grey
    buildCard("tomorrow-green-late", "green", null, "23:00 - 00:00", true);

    highlightWindows();
  });

// threshold control
const SUPABASE_URL = "https://pczxhzjdzcmojstavzym.supabase.co";
const SUPABASE_KEY = "YOUR KEY HERE";

async function loadThreshold() {
  try {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold&select=value`,
      { headers: { "apikey": SUPABASE_KEY, "Accept": "application/json" } }
    );
    const row = await res.json();
    document.getElementById("current-threshold").textContent =
      row[0]?.value ?? "Not set";
  } catch {
    document.getElementById("current-threshold").textContent = "Not set";
  }
}

async function updateThreshold() {
  const val = document.getElementById("new-threshold").value;
  if (!val) return alert("Enter a value");

  const status = document.getElementById("threshold-status");
  try {
    const res = await fetch(
      `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold`,
      {
        method: "PATCH",
        headers: {
          "Content Type": "application/json",
          "apikey": SUPABASE_KEY
        },
        body: JSON.stringify({ value: val })
      }
    );

    if (!res.ok) throw new Error();
    status.textContent = "Saved";
    loadThreshold();
  } catch {
    status.style.color = "#f33";
    status.textContent = "Error saving value";
  }
}
</script>

<hr style="margin top:60px; opacity:0.2;">

<div class="threshold-box">
  <h2>Set Charging Price Threshold</h2>
  <p>Current threshold:</p>
  <h2 id="current-threshold">Loading...</h2>

  <input id="new-threshold" type="number" placeholder="Enter new value">
  <br>
  <button onclick="updateThreshold()">Save</button>

  <div id="threshold-status"></div>
</div>

<footer>
  EDF FreePhase Display by Matt Lewis • Auto updated hourly via GitHub Actions
</footer>

</body>
</html>
