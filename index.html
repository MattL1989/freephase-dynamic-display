<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDF FreePhase Dynamic</title>

<style>
  body {
    background: #000;
    color: #fff;
    font-family: "Segoe UI", Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
  }

  header {
    padding: 30px 0 10px 0;
  }

  h1 {
    font-size: 42px;
    font-weight: 600;
    margin-bottom: 5px;
  }

  .clock {
    font-size: 18px;
    color: #bbb;
    margin-bottom: 25px;
  }

  h2 {
    font-size: 28px;
    margin: 30px 0 10px 0;
    font-weight: 500;
  }

  .band-card {
    width: 90percent;
    margin: 15px auto;
    padding: 25px;
    border-radius: 18px;
    color: white;
    font-size: 26px;
    box-shadow: 0px 0px 25px rgba(0,0,0,0.4);
    position: relative;
    transition: transform 0.3s, opacity 0.3s;
  }

  .band-card.current {
    transform: scale(1.04);
    box-shadow: 0 0 35px rgba(255,255,255,0.25);
    border: 2px solid white;
  }

  .dot {
    height: 18px;
    width: 18px;
    border-radius: 50percent;
    display: inline-block;
    margin-right: 10px;
    vertical-align: middle;
  }

  .green { background: #1f8f2e; }
  .amber { background: #c9a200; }
  .red { background: #b00000; }

  .dot.green { background: #58d46d; }
  .dot.amber { background: #ffd84a; }
  .dot.red { background: #ff4c4c; }

  .price {
    font-size: 34px;
    font-weight: bold;
    margin: 8px 0;
  }

  .saving {
    margin-top: 5px;
    font-size: 18px;
  }

  .saving.green { color: #58d46d; }
  .saving.red { color: #ff4c4c; }

  footer {
    margin-top: 40px;
    padding: 20px;
    font-size: 16px;
    color: #666;
  }

  .placeholder {
    opacity: 0.4;
    font-size: 22px;
  }
</style>

</head>
<body>

<header>
  <h1>EDF FreePhase Dynamic</h1>
  <div class="clock" id="clock">Loading time…</div>
</header>

<h2>Today</h2>
<div id="today-green-early"></div>
<div id="today-amber"></div>
<div id="today-red"></div>
<div id="today-green-late"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green-early"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>
<div id="tomorrow-green-late"></div>

<footer>
  EDF FreePhase Display by Matt Lewis • Auto updated hourly via GitHub Actions
</footer>

<script>
function updateClock() {
  document.getElementById("clock").textContent =
    new Date().toLocaleString("en GB");
}
setInterval(updateClock, 1000);
updateClock();

function formatTime(iso) {
  const d = new Date(iso);
  return d.toLocaleTimeString("en GB", { hour: "2 digit", minute: "2 digit" });
}

const BASELINE = 25.65;

function buildCard(id, colour, label, item, fixedRange=null) {
  const el = document.getElementById(id);

  if (!item) {
    el.innerHTML = `
      <div class="band-card ${colour} placeholder">
        <span class="dot ${colour}"></span> ${label}<br>
        <div>Price not yet published</div>
        <div>${fixedRange ?? ""}</div>
      </div>
    `;
    return;
  }

  const price = item.price;
  const saving = ((BASELINE - price) / BASELINE) * 100;
  const savingText = saving >= 0
    ? `<span class="saving green">▼ ${saving.toFixed(0)} percent below baseline</span>`
    : `<span class="saving red">▲ ${Math.abs(saving).toFixed(0)} percent above baseline</span>`;

  const timeRange = fixedRange ??
    `${formatTime(item.start)} to ${formatTime(item.end)}`;

  el.innerHTML = `
    <div class="band-card ${colour}" id="${id}-card">
      <span class="dot ${colour}"></span> ${label}<br>
      <div class="price">${price.toFixed(2)}p per kWh</div>
      <div>${timeRange}</div>
      ${savingText}
    </div>
  `;
}

function highlightToday(data) {
  const now = new Date();
  const check = (id, item) => {
    if (!item) return;
    const s = new Date(item.start);
    const e = new Date(item.end);
    if (now >= s && now <= e) {
      const card = document.getElementById(id);
      if (card) card.classList.add("current");
    }
  };

  check("today-green-early-card", data.greenEarly);
  check("today-amber-card", data.amber);
  check("today-red-card", data.red);
  check("today-green-late-card", data.greenLate);
}

fetch("data.json")
  .then(r => r.json())
  .then(data => {

    buildCard(
      "today-green-early", "green", "GREEN",
      data.today.green,
      "00:01 to 06:00"
    );

    buildCard(
      "today-amber", "amber", "AMBER",
      data.today.amber,
      "06:00 to 16:00 and 19:00 to 23:00"
    );

    buildCard(
      "today-red", "red", "RED",
      data.today.red,
      "16:00 to 19:00"
    );

    buildCard(
      "today-green-late", "green", "GREEN",
      data.tomorrow.green,
      "23:00 to 00:00"
    );

    buildCard(
      "tomorrow-green-early", "green", "GREEN",
      data.tomorrow.green,
      "00:01 to 06:00"
    );

    buildCard(
      "tomorrow-amber", "amber", "AMBER",
      data.tomorrow.amber,
      "06:00 to 16:00 and 19:00 to 23:00"
    );

    buildCard(
      "tomorrow-red", "red", "RED",
      data.tomorrow.red,
      "16:00 to 19:00"
    );

    buildCard(
      "tomorrow-green-late", "green", "GREEN",
      null,
      "23:00 to 00:00"
    );

    highlightToday({
      greenEarly: data.today.green,
      amber: data.today.amber,
      red: data.today.red,
      greenLate: data.tomorrow.green
    });
  });
</script>

async function loadThreshold() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold&select=value`,
    { headers: { apikey: SUPABASE_KEY } }
  );
  const data = await res.json();

async function updateThreshold() {
  const newVal = document.getElementById("newValue").value;

  if (!newVal) {
    alert("Enter a value");
    return;
  }

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold`,
    {
      method: "PATCH",
      headers: {
        "Content Type": "application/json",
        apikey: SUPABASE_KEY
      },
      body: JSON.stringify({ value: newVal })
    }
  );

  if (res.ok) {
    document.getElementById("status").innerText = "Saved.";
    loadThreshold();
  } else {
    document.getElementById("status").innerText =
      "Error saving value";
  }
}

loadThreshold();
</script>

</html>
