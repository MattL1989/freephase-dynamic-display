<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDF FreePhase Dynamic</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0 10px 0;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .clock {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 28px;
      margin: 30px 0 10px 0;
      font-weight: 500;
    }

    .band-card {
      width: 90%;
      margin: 15px auto;
      padding: 25px;
      border-radius: 18px;
      color: white;
      font-size: 26px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      position: relative;
      transition: transform 0.3s, opacity 0.3s;
    }

    .band-card.current {
      transform: scale(1.04);
      box-shadow: 0 0 35px rgba(255,255,255,0.25);
      border: 2px solid white;
    }

    .dot {
      height: 18px;
      width: 18px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    .green { background: #1f8f2e; }
    .amber { background: #c9a200; }
    .red { background: #b00000; }

    .dot.green { background: #58d46d; }
    .dot.amber { background: #ffd84a; }
    .dot.red { background: #ff4c4c; }

    .price {
      font-size: 34px;
      font-weight: bold;
      margin: 8px 0;
    }

    .saving {
      margin-top: 5px;
      font-size: 18px;
    }

    .saving.green { color: #58d46d; }
    .saving.red { color: #ff4c4c; }

    .placeholder {
      opacity: 0.4;
      font-size: 22px;
    }

    /* grey tomorrow green late */
    .band-card.greyed {
      opacity: 0.35;
      border: 2px dashed #666;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>EDF FreePhase Dynamic - ST15 0WL</h1>
  <div class="clock" id="clock">Loading time…</div>
</header>

<h2>Today</h2>
<div id="today-green-early"></div>
<div id="today-amber"></div>
<div id="today-red"></div>
<div id="today-green-late"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green-early"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>
<div id="tomorrow-green-late"></div>

<script>
// live clock
function updateClock() {
  document.getElementById("clock").textContent =
    new Date().toLocaleString("en-GB");
}
setInterval(updateClock, 1000);
updateClock();

const BASELINE = 25.65;

// build a band card
function buildCard(containerId, band, price, timeRange, greyedOut = false) {
  const container = document.getElementById(containerId);

  // grey out automatically if there is no price yet
  const isPending = (price === null || price === undefined);
  const classes = `band-card ${band} ${(greyedOut || isPending) ? "greyed" : ""}`;

  container.innerHTML = `
    <div class="${classes}" id="${containerId}-card">
      <div><span class="dot ${band}"></span> ${band.toUpperCase()}</div>
      ${
        !isPending
          ? `<div class="price">${price.toFixed(2)}p per kWh</div>`
          : `<div class="price">Price not yet published</div>`
      }
      <div>${timeRange}</div>
      ${
        !isPending
          ? savingText(price)
          : `<div class="saving">Awaiting publication</div>`
      }
    </div>
  `;
}

function savingText(price) {
  const saving = ((BASELINE - price) / BASELINE) * 100;
  return saving >= 0
    ? `<span class="saving green">▼ ${saving.toFixed(0)} percent below baseline</span>`
    : `<span class="saving red">▲ ${Math.abs(saving).toFixed(0)} percent above baseline</span>`;
}

// highlight logic based on local time, not API times
function highlightWindows() {
  const now = new Date();
  const h = now.getHours();
  const m = now.getMinutes();

  const within = (startH, startM, endH, endM) => {
    const nowM = h * 60 + m;
    return nowM >= startH * 60 + startM && nowM < endH * 60 + endM;
  };

  // today green early: 00:01–06:00
  if (within(0, 1, 6, 0)) highlight("today-green-early");

  // today amber: 06:00–16:00 or 19:00–23:00
  if (within(6, 0, 16, 0) || within(19, 0, 23, 0)) highlight("today-amber");

  // today red: 16:00–19:00
  if (within(16, 0, 19, 0)) highlight("today-red");

  // today green late: 23:00–24:00
  if (within(23, 0, 24, 0)) highlight("today-green-late");

  // tomorrow green early: 00:00–06:00 (only between midnight and 06:00)
  if (within(0, 0, 6, 0)) highlight("tomorrow-green-early");
}

function highlight(id) {
  const card = document.getElementById(id + "-card");
  if (card) card.classList.add("current");
}

// main load
fetch("data.json")
  .then(r => r.json())
  .then(data => {
    // today
    const todayGreenEarlyPrice = data.today.green.price;
    const todayAmberPrice      = data.today.amber.price;
    const todayRedPrice        = data.today.red.price;

    // tomorrow early green price (also used for today 23:00–00:00)
    const tomorrowGreenPrice   = data.tomorrow.green
      ? data.tomorrow.green.price
      : null;

    // green early today 00:01–06:00
    buildCard("today-green-early", "green",
      todayGreenEarlyPrice, "00:01 - 06:00");

    // amber today combined
    buildCard("today-amber", "amber",
      todayAmberPrice, "06:00 - 16:00 and 19:00 - 23:00");

    // red today
    buildCard("today-red", "red",
      todayRedPrice, "16:00 - 19:00");

    // green late today 23:00–00:00 uses tomorrow green if known
    buildCard("today-green-late", "green",
      tomorrowGreenPrice, "23:00 - 00:00");

    // tomorrow bands (may be null if not published yet)
    const tomorrowAmberPrice = data.tomorrow.amber
      ? data.tomorrow.amber.price
      : null;
    const tomorrowRedPrice = data.tomorrow.red
      ? data.tomorrow.red.price
      : null;

    // tomorrow green early 00:01–06:00
    buildCard("tomorrow-green-early", "green",
      tomorrowGreenPrice, "00:01 - 06:00");

    // tomorrow amber
    buildCard("tomorrow-amber", "amber",
      tomorrowAmberPrice, "06:00 - 16:00 and 19:00 - 23:00");

    // tomorrow red
    buildCard("tomorrow-red", "red",
      tomorrowRedPrice, "16:00 - 19:00");

    // tomorrow green late 23:00–00:00 greyed out (always placeholder)
    buildCard("tomorrow-green-late", "green",
      null, "23:00 - 00:00", true);

    // add highlight class
    highlightWindows();
  })
  .catch(err => console.error("Error loading data.json:", err));
</script>

async function loadThreshold() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold&select=value`,
    { headers: { apikey: SUPABASE_KEY } }
  );
  const data = await res.json();

async function updateThreshold() {
  const newVal = document.getElementById("new-threshold").value;

  if (!newVal) {
    alert("Enter a value");
    return;
  }

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold`,
    {
      method: "PATCH",
      headers: {
        "Content-Type": "application/json",
        apikey: SUPABASE_KEY

      body: JSON.stringify({ value: newVal })
    }
  );

  if (res.ok) {
    document.getElementById("threshold-status").innerText = "Saved.";
    loadThreshold();
  } else {
    document.getElementById("threshold-status").innerText =
      "Error saving value";
    console.error(await res.text());
  }
}

loadThreshold();
