<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>EDF FreePhase Dynamic</title>
<style>
  body {
    background: #111;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  h1 { font-size: 48px; }
  h2 { font-size: 36px; }

  .band {
    width: 90%;
    margin: 20px auto;
    padding: 25px;
    border-radius: 12px;
    font-size: 40px;
    font-weight: bold;
  }
  .green  { background: #138a36; }
  .amber  { background: #cfa600; }
  .red    { background: #a00000; }
  .time   { font-size: 24px; margin-top: 8px; opacity: .8; }
</style>
</head>

<body>

<h1>West Midlands</h1>
<h2>Today</h2>

<div id="today-green"  class="band green"></div>
<div class="time">23:00–06:00</div>

<div id="today-amber"  class="band amber"></div>
<div class="time">06:00–16:00 & 19:00–23:00</div>

<div id="today-red"    class="band red"></div>
<div class="time">16:00–19:00</div>

<br><br>

<h2>Tomorrow</h2>

<div id="tomorrow-green"  class="band green"></div>
<div class="time">23:00–06:00</div>

<div id="tomorrow-amber"  class="band amber"></div>
<div class="time">06:00–16:00 & 19:00–23:00</div>

<div id="tomorrow-red"    class="band red"></div>
<div class="time">16:00–19:00</div>

<script>
fetch("data.json?cache=" + Date.now())
  .then(r => r.json())
  .then(d => {
    document.getElementById("today-green").innerHTML     = d.today.green;
    document.getElementById("today-amber").innerHTML     = d.today.amber;
    document.getElementById("today-red").innerHTML       = d.today.red;

    document.getElementById("tomorrow-green").innerHTML   = d.tomorrow.green;
    document.getElementById("tomorrow-amber").innerHTML   = d.tomorrow.amber;
    document.getElementById("tomorrow-red").innerHTML     = d.tomorrow.red;
  });
</script>

</body>
</html>
