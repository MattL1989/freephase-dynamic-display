<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EDF FreePhase Dynamic</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: "Segoe UI", Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      padding: 30px 0 10px 0;
    }

    h1 {
      font-size: 42px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .clock {
      font-size: 18px;
      color: #bbb;
      margin-bottom: 25px;
    }

    h2 {
      font-size: 28px;
      margin: 30px 0 10px 0;
      font-weight: 500;
    }

    .band-card {
      width: 90 percent;
      margin: 15px auto;
      padding: 25px;
      border-radius: 18px;
      color: white;
      font-size: 26px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      position: relative;
      transition: transform .3s, opacity .3s;
    }

    .band-card.current {
      transform: scale(1.04);
      box-shadow: 0 0 35px rgba(255,255,255,0.25);
      border: 2px solid white;
    }

    .dot {
      height: 18px;
      width: 18px;
      border-radius: 50 percent;
      display: inline-block;
      margin-right: 10px;
      vertical-align: middle;
    }

    .green { background: #1f8f2e; }
    .amber { background: #c9a200; }
    .red { background: #b00000; }

    .dot.green { background: #58d46d; }
    .dot.amber { background: #ffd84a; }
    .dot.red { background: #ff4c4c; }

    .price {
      font-size: 34px;
      font-weight: bold;
      margin: 8px 0;
    }

    .saving {
      margin-top: 5px;
      font-size: 18px;
    }

    .saving.green { color: #58d46d; }
    .saving.red { color: #ff4c4c; }

    .band-card.greyed {
      opacity: .35;
      border: 2px dashed #666;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 16px;
      color: #666;
    }
  </style>
</head>

<body>

<header>
  <h1>EDF FreePhase Dynamic - ST15 0WL</h1>
  <div class="clock" id="clock">Loading time…</div>
</header>

<h2>Today</h2>
<div id="today-green-early"></div>
<div id="today-amber"></div>
<div id="today-red"></div>
<div id="today-green-late"></div>

<h2>Tomorrow</h2>
<div id="tomorrow-green-early"></div>
<div id="tomorrow-amber"></div>
<div id="tomorrow-red"></div>
<div id="tomorrow-green-late"></div>

<script>
// Option A: force one-time reload if JSON has changed
(function ensureFresh() {
  const marker = localStorage.getItem("last-json-version");
  const nowMarker = String(new Date().getDate()) + "-" + String(new Date().getHours());

  if (marker !== nowMarker) {
    localStorage.setItem("last-json-version", nowMarker);
    window.location.reload(true);
  }
})();

// live clock
function updateClock() {
  document.getElementById("clock").textContent =
    new Date().toLocaleString("en-GB");
}
setInterval(updateClock, 1000);
updateClock();

const BASELINE = 25.65;

// reusable card builder
function buildCard(containerId, band, price, timeRange, forceGrey = false) {
  const el = document.getElementById(containerId);
  const isPending = price === null || price === undefined;
  const greyClass = isPending || forceGrey ? "greyed" : "";

  el.innerHTML = `
    <div class="band-card ${band} ${greyClass}" id="${containerId}-card">
      <div><span class="dot ${band}"></span> ${band.toUpperCase()}</div>
      ${
        isPending
          ? `<div class="price">Price not yet published</div>`
          : `<div class="price">${price.toFixed(2)}p per kWh</div>`
      }
      <div>${timeRange}</div>
      ${
        isPending
          ? `<div class="saving">Awaiting publication</div>`
          : savingText(price)
      }
    </div>
  `;
}

function savingText(price) {
  const saving = ((BASELINE - price) / BASELINE) * 100;
  return saving >= 0
    ? `<span class="saving green">▼ ${saving.toFixed(0)} percent below baseline</span>`
    : `<span class="saving red">▲ ${Math.abs(saving).toFixed(0)} percent above baseline</span>`;
}

function highlightWindows() {
  const now = new Date();
  const h = now.getHours();
  const m = now.getMinutes();
  const nowM = h * 60 + m;

  const within = (sh, sm, eh, em) =>
    nowM >= sh * 60 + sm && nowM < eh * 60 + em;

  if (within(0, 1, 6, 0)) highlight("today-green-early");
  if (within(6, 0, 16, 0) || within(19, 0, 23, 0)) highlight("today-amber");
  if (within(16, 0, 19, 0)) highlight("today-red");
  if (within(23, 0, 24, 0)) highlight("today-green-late");
  if (within(0, 0, 6, 0)) highlight("tomorrow-green-early");
}

function highlight(id) {
  const card = document.getElementById(id + "-card");
  if (card) card.classList.add("current");
}

// main loader
function loadData() {
  fetch("data.json?ts=" + Date.now())
    .then(r => r.json())
    .then(render)
    .catch(err => console.error("Error loading data.json:", err));
}

// render UI
function render(data) {
  const today = data.today;
  const tomorrow = data.tomorrow;

  buildCard("today-green-early", "green",
    today.green.price, "00:01 - 06:00");

  buildCard("today-amber", "amber",
    today.amber.price, "06:00 - 16:00 and 19:00 - 23:00");

  buildCard("today-red", "red",
    today.red.price, "16:00 - 19:00");

  buildCard("today-green-late", "green",
    tomorrow.green ? tomorrow.green.price : null,
    "23:00 - 00:00");

  buildCard("tomorrow-green-early", "green",
    tomorrow.green ? tomorrow.green.price : null,
    "00:01 - 06:00");

  buildCard("tomorrow-amber", "amber",
    tomorrow.amber ? tomorrow.amber.price : null,
    "06:00 - 16:00 and 19:00 - 23:00");

  buildCard("tomorrow-red", "red",
    tomorrow.red ? tomorrow.red.price : null,
    "16:00 - 19:00");

  buildCard("tomorrow-green-late", "green",
    null, "23:00 - 00:00", true);

  highlightWindows();
}

loadData();
</script>

<hr style="margin-top:60px; opacity:0.2;">

<h2 style="margin-top:40px;">Set Charging Price Threshold</h2>
<p>Current threshold:</p>
<h2 id="current-threshold">Loading...</h2>

<input
  type="number"
  id="new-threshold"
  placeholder="Enter new value"
  style="
    font-size:26px;
    padding:14px;
    width:260px;
    text-align:center;
    margin-top:10px;
    border-radius:12px;
    border:2px solid #444;
    background:#222;
    color:#fff;
    box-shadow:0 0 12px rgba(255,255,255,0.15);
  "
>

<br>

<button
  onclick="updateThreshold()"
  style="
    padding:14px 28px;
    font-size:22px;
    margin-top:25px;
    cursor:pointer;
    border-radius:12px;
    background:#fff;
    color:#000;
    border:none;
  "
>
  Save
</button>

<div id="threshold-status" style="margin-top:25px; font-size:20px; color:#0f0;"></div>

<script>
const SUPABASE_URL = "https://pczxhzjdzcmojstavzym.supabase.co";
const SUPABASE_KEY = "YOUR_KEY_HERE";

async function loadThreshold() {
  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold&select=value`,
    { headers: { apikey: SUPABASE_KEY } }
  );

  const data = await res.json();
  document.getElementById("current-threshold").innerText =
    data[0]?.value ?? "Not set";
}

async function updateThreshold() {
  const newVal = document.getElementById("new-threshold").value;

  if (!newVal) {
    alert("Enter a value");
    return;
  }

  const res = await fetch(
    `${SUPABASE_URL}/rest/v1/settings?key=eq.threshold`,
    {
      method: "PATCH",
      headers: {
        "Content-Type": "application/json",   // FIXED HERE
        apikey: SUPABASE_KEY
      },
      body: JSON.stringify({ value: newVal })
    }
  );

  if (res.ok) {
    document.getElementById("threshold-status").innerText = "Saved.";
    loadThreshold();
  } else {
    document.getElementById("threshold-status").innerText = "Error saving value";
  }
}

loadThreshold();
</script>

<footer>
  EDF FreePhase Display by Matt Lewis • Auto-updated hourly via GitHub Actions
</footer>

</body>
</html>
