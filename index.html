<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FreePhase Dynamic</title>

<style>
    body {
        background: #111;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
    }

    h1 {
        font-size: 3rem;
        margin-top: 30px;
        margin-bottom: 10px;
    }

    h2 {
        font-size: 2.2rem;
        margin-top: 40px;
        margin-bottom: 20px;
    }

    .band {
        width: 90%;
        margin: 15px auto;
        padding: 25px;
        border-radius: 12px;
        font-size: 2rem;
        font-weight: bold;
    }

    .green {
        background: #1e8c3a;
    }

    .amber {
        background: #c79b00;
    }

    .red {
        background: #b30000;
    }

</style>
</head>
<body>

<h1>West Midlands</h1>

<h2>Today</h2>

<div class="band green">
    <span id="today-green"></span>
</div>

<div class="band amber">
    <span id="today-amber"></span>
</div>

<div class="band red">
    <span id="today-red"></span>
</div>

<h2>Tomorrow</h2>

<div class="band green">
    <span id="tomorrow-green"></span>
</div>

<div class="band amber">
    <span id="tomorrow-amber"></span>
</div>

<div class="band red">
    <span id="tomorrow-red"></span>
</div>

<script>
fetch("data.json")
  .then(r => r.json())
  .then(data => {
    const today = data.today;
    const tomorrow = data.tomorrow;
    const times = data.times;

    // Today
    document.getElementById("today-green").textContent =
      `${today.green} — ${times.green}`;

    document.getElementById("today-amber").textContent =
      `${today.amber} — ${times.amber}`;

    document.getElementById("today-red").textContent =
      `${today.red} — ${times.red}`;

    // Tomorrow
    document.getElementById("tomorrow-green").textContent =
      `${tomorrow.green} — ${times.green}`;

    document.getElementById("tomorrow-amber").textContent =
      `${tomorrow.amber} — ${times.amber}`;

    document.getElementById("tomorrow-red").textContent =
      `${tomorrow.red} — ${times.red}`;
  });
</script>

</body>
</html>
