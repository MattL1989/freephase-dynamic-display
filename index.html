<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EDF FreePhase Dynamic</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #000;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
    }

    h1 {
        font-size: 2.2em;
        margin-top: 15px;
    }

    .section-title {
        font-size: 1.7em;
        margin: 25px 0 10px;
        font-weight: bold;
    }

    .band-box {
        margin: 10px auto;
        padding: 18px;
        width: 92%;
        border-radius: 14px;
        box-shadow: 0 0 15px rgba(255,255,255,0.15);
    }

    .green { background: #178c2a; }
    .amber { background: #c7a500; }
    .red { background: #b30000; }

    .band-name {
        font-size: 1.8em;
        font-weight: bold;
        margin-top: 5px;
    }

    .price {
        font-size: 1.8em;
        margin: 8px 0;
    }

    .range {
        font-size: 1.3em;
        margin-bottom: 10px;
    }

    .subtext {
        font-size: 1.0em;
        margin-top: 6px;
        opacity: 0.75;
    }

</style>
</head>
<body>

<h1>EDF FreePhase Dynamic - ST15 0WL</h1>
<div id="timestamp" class="subtext"></div>

<div class="section-title">Today</div>
<div id="today"></div>

<div class="section-title">Tomorrow</div>
<div id="tomorrow"></div>

<script>
async function loadData() {
    const response = await fetch("data.json");
    const data = await response.json();

    document.getElementById("timestamp").innerText =
        new Date().toLocaleString("en-GB");

    renderDay("today", data.today);
    renderDay("tomorrow", data.tomorrow);
}

function renderDay(containerId, dayData) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    const bands = [
        { key: "green", label: "GREEN", class: "green" },
        { key: "amber", label: "AMBER", class: "amber" },
        { key: "red", label: "RED", class: "red" }
    ];

    const OFFICIAL_RANGES = {
        green: "23:00 to 06:00",
        amber: "06:00 to 16:00, 19:00 to 23:00",
        red: "16:00 to 19:00"
    };

    bands.forEach(b => {
        const item = dayData[b.key];
        const box = document.createElement("div");
        box.className = `band-box ${b.class}`;

        if (!item) {
            box.innerHTML = `
                <div class="band-name">${b.label}</div>
                <div class="subtext">Awaiting publication</div>
            `;
        } else {
            box.innerHTML = `
                <div class="band-name">${b.label}</div>
                <div class="price">${item.price.toFixed(2)}p per kWh</div>
                <div class="range">${OFFICIAL_RANGES[b.key]}</div>
                <div class="subtext">${percentDelta(item.price)}</div>
            `;
        }

        container.appendChild(box);
    });
}

function percentDelta(value) {
    const baseline = 25.65; // standard variable price
    const diff = ((value - baseline) / baseline) * 100;
    const rounded = Math.abs(diff).toFixed(0);

    if (diff < 0) return `▼ ${rounded} percent below baseline`;
    if (diff > 0) return `▲ ${rounded} percent above baseline`;
    return "Same as baseline";
}

loadData();
</script>

</body>
</html>
