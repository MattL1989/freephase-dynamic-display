name: update freephase rates

permissions:
  contents: write

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get install jq -y

      - name: Fetch EDF half-hourly and compute band rates
        run: |
          set -euo pipefail

          TODAY=$(date -u +"%Y-%m-%d")
          TOMORROW=$(date -u -d "+1 day" +"%Y-%m-%d")

          EDF_URL="https://acq-api.pri.cus-chnnls-sales-core.aws.edfcloud.io/half-hourly-unit-rates"

          curl -s -X POST "$EDF_URL" \
            -H "Content-Type: application/json" \
            -d "{\"date\":\"$TODAY\"}" > today.json

          curl -s -X POST "$EDF_URL" \
            -H "Content-Type: application/json" \
            -d "{\"date\":\"$TOMORROW\"}" > tomorrow.json

          # Define jq logic
          cat > calc.jq << 'EOF'
          def band:
            . as $t |
            if   $t >= "23:00" or $t < "06:00" then "green"
            elif $t >= "06:00" and $t < "16:00" then "amber"
            elif $t >= "16:00" and $t < "19:00" then "red"
            else "amber"
            end;

          def avg(v): (v | add) / (v | length);

          def process:
            .results
            | map({time: (.valid_from | sub("Z$"; "") | strptime("%Y-%m-%dT%H:%M:%S") | mktime | strftime("%H:%M")),
                   price: .value_inc_vat})
            | group_by(.time | band)
            | map({key: (.[0].time | band), value: (map(.price) | avg)})
            | from_entries;

          {
            today:    ( input     | process | map_values(. as $v | ($v|tostring + " pence")) ),
            tomorrow: ( input     | process | map_values(. as $v | ($v|tostring + " pence")) ),
            times: {
              green: "23:00–06:00",
              amber: "06:00–16:00, 19:00–23:00",
              red:   "16:00–19:00"
            }
          }
          EOF

          jq -n --argfile t today.json --argfile n tomorrow.json \
             'include "calc"; {today: ($t|process), tomorrow: ($n|process), times: {green:"23:00–06:00", amber:"06:00–16:00, 19:00–23:00", red:"16:00–19:00"}}' \
             > data.json

      - name: Commit updated data
        run: |
          git config user.name "auto-updater"
          git config user.email "actions@github.com"
          git add data.json
          git commit -m "update freephase rates" || true

      - name: Push
        run: git push
