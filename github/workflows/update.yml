name: update freephase rates

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: fetch latest rates
        run: |
          curl -s "https://agilebuddy.uk/latest/freephasedynamic?region=westmidlands" > latest.html

          GREEN=$(grep -oP 'Green:\s*\K[0-9.]+' latest.html || echo "0")
          AMBER=$(grep -oP 'Amber:\s*\K[0-9.]+' latest.html || echo "0")
          RED=$(grep -oP 'Red:\s*\K[0-9.]+' latest.html || echo "0")

          jq -n --arg g "${GREEN} pence" --arg a "${AMBER} pence" --arg r "${RED} pence" '
          {
            today:    { green: $g, amber: $a, red: $r },
            tomorrow: { green: $g, amber: $a, red: $r }
          }' > data.json

      - name: commit
        run: |
          git config user.name "auto-updater"
          git config user.email "action@github.com"
          git add data.json
          git commit -m "update rates" || echo "no changes"
          git push
